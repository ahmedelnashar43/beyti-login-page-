<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyti Lab Documentation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Video background -->
  <video autoplay muted  loop playsinline>
    <source src="https://archive.org/download/videoplayback_20240922_2039/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="wrapper">
    <form id="loginForm" novalidate>
      <h1>BEYTI LAB</h1>
      <div class="input-field">
        <input type="email" id="email" required aria-label="Email">
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required aria-label="Password">
        <label for="password">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>All Rights Reserved by BEYTI</p>
      </div>
      <p id="loginStatus"></p>
    </form>
  </div>

  <!-- Firebase and script.js -->
  <script src="script.js" type="module"></script>
  
</body>
</html>
